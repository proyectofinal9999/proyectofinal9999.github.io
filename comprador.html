<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">

  <title>Comprador</title>

  <style>
    body {
      background-image: url('telefonos.jpg');
      background-repeat: no-repeat;
      background-size: 100% 260%;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js">
    </script>

  <script src="js/init.js">
  </script>
  <script type="module" src="cmp/navegacion.js">
    </script>
  <script type="module" src="cmp/footer.js">
    </script>
  <script type="module" src="cmp/progreso.js">
    </script>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <form name="forma">
    <navegacion></navegacion>
    <header>
      <h1>
        <output name="correoelec">
          Comprador
          <progreso>
          </progreso>
        </output>
      </h1>

      <div class="insesion" style="position: absolute;top: 700%;right: 40%;">
        <a href="compradores.html"> Cancelar</a>
        <button>Guardar</button> <button name="eliminar" type="button"> Eliminar
        </button>
      </div>
    </header>
    <figure id="figure">
      <img alt="No existe Avatar">
    </figure>
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file"
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <!--
      Maneja una asociación a uno.
    -->
    <p>
      <label>
        Cliente
        <select
          name="idCliente">
          <option>
            Cargando…
          </option>
        </select>
      </label>
    </p>
    <!--
      Maneja una asociación a
      muchos.
    -->
    <fieldset>
      <legend>Roles</legend>
      <ul id="listaRoles"
        class="checks">
        <li>
          <progreso>
          </progreso>
        </li>
      </ul>
    </fieldset>
    <footer></footer>
  </form>
  <script type="module"
    src="js/ctrlComprador.js">
    </script>
</body>
</html>
