<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">

  <title>Nuevo Usuario General</title>

  <style>
    body {
      background-image: url('telefonos.jpg');
      background-repeat: no-repeat;
      background-size: 100% 200%;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>

<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Nuevo Usuario General</h1>
      <div class="materiales" style="position: absolute;top: 700%;right: 40%;">
        <a href="generales.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Correo Electrónico
        <input name="electronico"
          type="email" required>
      </label>
    </p>
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <!--
      Maneja una asociación a uno.
    -->
    <p>
      <label>
        Cliente
        <select
          name="idCliente">
          <option>
            Cargando…
          </option>
        </select>
      </label>
    </p>
    <!--
      Maneja una asociación a
      muchos.
    -->
    <fieldset>
      <legend>Roles</legend>
      <ul id="listaRoles"
        class="checks">
        <li>
          <mi-progreso>
          </mi-progreso>
        </li>
      </ul>
    </fieldset>

    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlGeneralNuevo.js">
    </script>
</body>
</html>
