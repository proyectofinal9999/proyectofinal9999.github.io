<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">

  <title>Iniciar Sesión</title>

  <style>
    body {
      background-image: url('celulares.jpg');
      background-repeat: no-repeat;
      background-position-x: center;
      background-size: cover;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/init.js"></script>
  <script type="module" src="cmp/mi-nav.js"></script>
  <script type="module" src="cmp/mi-footer.js"></script>
  <script type="module" src="cmp/mi-progreso.js"></script>

  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
 <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Iniciar Sesión</h1>
      <div class="materiales" style="position: relative;top: 700%;right: 40%;">
        <button type="button" name="terminarSesión"> Cerrar Sesión </button>
      </div>
    </header>
    <figure>
      <img id="avatar" src="" alt="Avatar">
    </figure>
    <p>
      <label> Correo Electrónico <output name="email">
          <mi-progreso></mi-progreso>
        </output>
      </label>
    </p>
    <p>
      <label> Nombre <output name="nombre">
          <mi-progreso></mi-progreso>
        </output>
      </label>
    </p>

    <mi-footer></mi-footer>
  </form>
  <script type="module" src="js/CtrlSesion.js"></script>
</body>
</html>
