<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
       

  <title>Inicio de Sesión</title>
  <!--
    Carga el núcleo de Firebase
    JS SDK
  -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <!--
    Agrega el manejo de
    autenticación.
  -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <!--
    Agrega el manejo de bases de
    datos.
  -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <!--
    Configura la app usando la
    información del sitio de
    Firebase.
  -->
  <script src="js/init.js">
  </script>
  <script type="module" src="cmp/navegacion.js">
    </script>
  <script type="module" src="cmp/footer.js">
    </script>
  <script type="module" src="cmp/progreso.js">
    </script>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
 <form name="forma">
    <navegacion></navegacion>
    <header>
      <h1>Inicio de Sesión</h1>
      
      <style>
        body {
          background-image: url('telefonos.jpg');
          background-repeat: no-repeat;
          background-size: 100% 400%;
        }
      </style>


      <div class="insesion" style="position: absolute;top: 500%;right: 40%;">
        <button type="button" name="cerrarSesion"> Cerrar Sesión
        </button>
      </div>
    </header>

    <figure>
      <img id="avatar" src=""
        alt="Avatar">
    </figure>

    <p>
      <label>
        E-mail
        <output name="email">
          <progreso>
          </progreso>
        </output>
      </label>
    </p>

    <p>
      <label>
        Nombre
        <output name="nombre">
          <progreso>
          </progreso>
        </output>
      </label>
    </p>

    <footer></footer>
  </form>
  <script type="module"
    src="js/CtrlSesion.js">
    </script>
</body>
</html>
